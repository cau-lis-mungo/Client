<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원 정보 수정</title>

  <link rel="stylesheet" href="../Css/font.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; /* 내용 영역 배경은 하얀색 */
    }
  
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .top-bar button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      margin-right: 12px;
    }
    .top-bar h1 { font-size: 20px; margin-left: 12px; }    
    form { padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  
    .back-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .back-btn:hover {
      font-weight: 700;
    }

    /* 타이틀 중앙 고정 */
    .top-bar {
      position: relative;
    }
    .top-bar h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
</style>


</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="history.back()">←</div>
    
    <h1>회원정보수정</h1>
  </div>

  <form>
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="새 비밀번호 입력">

    <label for="phone">전화번호</label>
    <input type="text" id="phone" placeholder="010-1234-5678">

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="example@domain.com">

    <button type="submit">저장하기</button>
  </form>
</body>
</html>

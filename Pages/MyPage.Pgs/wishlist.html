<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>희망도서신청</title>

  <link rel="stylesheet" href="../Css/font.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFDE7; /* 내용 영역 배경은 하얀색 */
    }
    
    .top-bar {
      position: relative;           /* 뒤로가기 버튼과 텍스트 배치용 */
      display: flex;
      justify-content: center;      /* 중앙 기준으로 텍스트 정렬 */
      align-items: center;
      background-color: #FFFDE7;
      padding: 15px;
      border-bottom: 1px solid #ccc; /* 하단 선 */
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 800;
    }

    .back-btn {
      position: absolute;           /* 항상 왼쪽에 고정 */
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .back-btn:hover,
    .back-btn:active {
      font-weight: 700;
    }

    .top-bar h1 { font-size: 20px; margin-left: 12px; }
    form { padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { font-size: 16px; padding: 10px; border-radius: 8px; border: none; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover {background: #0056b3;}
  </style>

</head>
<body>
  <div class="top-bar">
    <a href="mypage.html" class="back-btn" aria-label="뒤로가기">←</a>
    <span class="top-tittle">희망도서신청</span>
  </div>

  <form onsubmit="event.preventDefault(); alert('신청 완료!');">
    <label>책 제목</label>
    <input type="text" placeholder="책 제목 입력" required />

    <label>저자</label>
    <input type="text" placeholder="저자 입력" required />

    <label>기타 요청사항</label>
    <textarea placeholder="내용을 입력하세요"></textarea>
    
    <button type="submit">신청하기</button>
  </form>
</body>
</html>

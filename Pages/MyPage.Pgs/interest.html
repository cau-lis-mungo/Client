<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>희망도서신청</title>

  <link rel="stylesheet" href="../Css/font.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; /* 내용 영역 배경은 하얀색 */
    }
    
    .top-bar {
      position: relative;
      display: flex;
      justify-content: center; /* 제목 중앙 정렬 */
      align-items: center;
      margin-bottom: 16px;
      background-color: #ffffff;
    }
    .top-bar button {
      position: absolute;
      left: 0;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: black;
    }

    .top-bar h1 { font-size: 20px; margin-left: 12px; }
    form { padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { font-size: 16px; padding: 10px; border-radius: 8px; border: none; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover {background: #0056b3;}
  
    .back-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .back-btn:hover {
      font-weight: 700;
    }
</style>

</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="history.back()">←</div>

    <h1>희망도서신청</h1>
  </div>

  <form onsubmit="event.preventDefault(); alert('신청 완료!');">
    <label>책 제목</label>
    <input type="text" placeholder="책 제목 입력" required />

    <label>저자</label>
    <input type="text" placeholder="저자 입력" required />

    <label>기타 요청사항</label>
    <textarea placeholder="내용을 입력하세요"></textarea>
    
    <button type="submit">신청하기</button>
  </form>
</body>
</html>

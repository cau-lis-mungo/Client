<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이페이지</title>

  <link rel="stylesheet" href="../Css/font.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: white /* 노란색이었는데 흰색으로 변경 */
    }

    body {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff; /* 내용 영역 배경은 하얀색 (배경과통일) */
    }
    
    .top-bar {
      position: relative;           /* 뒤로가기 버튼과 텍스트 배치용 */
      display: flex;
      justify-content: center;      /* 중앙 기준으로 텍스트 정렬 */
      align-items: center;
      background-color: #FFFDE7;
      padding: 15px;
      border-bottom: 1px solid #ccc; /* 하단 선 */
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 800;
    }

    .back-btn {
      position: absolute;           /* 항상 왼쪽에 고정 */
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .back-btn:hover,
    .back-btn:active {
      font-weight: 700;
    }

    .settings-btn {
      font-size: 20px;
      cursor: pointer;
    }
    h1 {
      font-size: 20px;
      margin: 10px 0;
    }
    .user-info {
      margin-bottom: 10px;
    }
    .user-info div {
      margin-bottom: 4px;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 16px 0;
    }
    .section-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .book-list {
      display: flex;
      gap: 8px;
    }
    .book-list img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .loan-reserve-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .loan, .reserve {
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 12px;
      position: relative;
    }
    .arrow {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #444;
    }
    .nav-link {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-top: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer;
    }
  
    /* 상단바와 콘텐츠 간격 추가 */
    .top-bar {
      margin-bottom: 16px;
    }
    .user-info {
      margin-bottom: 16px;
    }

    /* 타이틀 중앙 고정 */
    .top-bar {
      position: relative;
    }
    .top-bar h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }

    .name-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .settings-btn {
      cursor: pointer;
      font-size: 18px;
    }

    /* nav-links block spacing */
    .nav-block {
      margin: 24px 0;
    }

    /* nav-block spacing */
    .nav-block {
      margin: 24px 0;
    }
    /* move separator line up */
    .nav-block + hr {
      margin-top:     -20px;
      margin-bottom: 16px;
    }

    /* 뒤로가기 버튼에 커서 올릴 때 글씨 굵게 */
    .back-btn:hover {
      font-weight: 700;
    }
    /* 네비게이션 링크(하이퍼링크) 호버 시 글씨 굵게 */
    .nav-link:hover {
      font-weight: 700;
    }

    /* nav-link hover visual change: underline and color change */
    .nav-link:hover {
      text-decoration: underline;
      color: #007bff;
    }

    /* 대출장서, 예약장서 제목 hover visual change: underline and color change */
    .section-title:hover {
      text-decoration: underline;
      color: #007bff;
    }
</style>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="top-bar">
    <a href="../MainPage.html" class="back-btn" aria-label="뒤로가기">←</a>
    <span class="top-tittle">마이페이지</span>
  </div>

  <div class="user-info">
    <div class="name-row">
      <div style="font-size: 19px; font-weight: bold;">김문중 <span style="font-size: 14px; font-weight: normal;">자과생</span></div>
      <div class="settings-btn" onclick="window.location.href='setting.html'">⚙️</div>
    </div>
    <div>아이디: kmj123</div>    <div>전화번호: 010-1234-5678</div>
  </div>

  <hr />

  <div class="section-box">
    <div class="section-title">나의 히스토리 (최근 3건)</div>
    <div class="book-list">
      <img src="https://via.placeholder.com/80x120?text=Hist1" />
      <img src="https://via.placeholder.com/80x120?text=Hist2" />
      <img src="https://via.placeholder.com/80x120?text=Hist3" />
    </div>
  </div>

  <div class="loan-reserve-row">
    <div class="loan">
      <div class="section-title" onclick="goToDetail('loan')">대출장서</div>
      <div class="book-list" id="loanBooks">
        <img src="https://via.placeholder.com/80x120?text=Loan1" />
        <img src="https://via.placeholder.com/80x120?text=Loan2" />
      </div>
      <div class="arrow" onclick="nextLoanBooks()">›</div>
    </div>
    <div class="reserve">
      <div class="section-title" onclick="goToDetail('reserve')">예약장서</div>
      <div class="book-list" id="reserveBooks">
        <img src="https://via.placeholder.com/80x120?text=Reserve1" />
        <img src="https://via.placeholder.com/80x120?text=Reserve2" />
      </div>
      <div class="arrow" onclick="nextReserveBooks()">›</div>
    </div>
  </div><div class="nav-block">


  <div class="nav-link" onclick="goToPage('interest')">
    관심 도서 <span>›</span>
  </div>
  <div class="nav-link" onclick="goToPage('wishlist')">
    희망도서신청 <span>›</span>
  </div>
  <div class="nav-link" onclick="goToDetail('review')">
    도서리뷰 <span>›</span>
  </div>

  </div>
<hr />
<script>
    function goToSettings() { window.location.href = 'setting.html'; }

    function goToPage(page) {
      window.location.href = page + '.html';
    }


    function goToDetail(type) {
      if (type === "loan") {
        alert("대출장서 상세페이지로 이동");
      } else if (type === "reserve") {
        alert("예약장서 상세페이지로 이동");
      } else if (type === "review") {
        window.location.href = "review.html";
      }
    }

    const loanImages = [
      ["Loan1", "Loan2"],
      ["Loan3", "Loan4"]
    ];
    const reserveImages = [
      ["Reserve1", "Reserve2"],
      ["Reserve3", "Reserve4"]
    ];
    let loanPage = 0;
    let reservePage = 0;

    function nextLoanBooks() {
      loanPage = (loanPage + 1) % loanImages.length;
      const container = document.getElementById("loanBooks");
      container.innerHTML = loanImages[loanPage].map(img =>
        `<img src="https://via.placeholder.com/80x120?text=${img}" alt="${img}">`
      ).join("");
    }

    function nextReserveBooks() {
      reservePage = (reservePage + 1) % reserveImages.length;
      const container = document.getElementById("reserveBooks");
      container.innerHTML = reserveImages[reservePage].map(img =>
        `<img src="https://via.placeholder.com/80x120?text=${img}" alt="${img}">`
      ).join("");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>북큐레이션</title>

  <link rel="stylesheet" href="../../Css/font.css" />
  <link rel="stylesheet" href="../../Css/Curation.css" />
  <link rel="stylesheet" href="../../Css/navi.css" />
</head>

<body>
  <div class="top-bar">
    <div class="back-btn" onclick="window.history.back()">←</div>
    <h1>북큐레이션</h1>
  </div>

  <div class="guide-buttons">
    <button id="tab-guide" class="active" onclick="setTab('guide')">강의 교재/자료</button>
    <button id="tab-notice" onclick="setTab('notice')">추천도서</button>
  </div>

  <div class="sub-buttons" id="sub-buttons">
    <button id="sub-basic" class="active" onclick="setSubTab('basic')">전공기초</button>
    <button id="sub-required" onclick="setSubTab('required')">전공필수</button>
    <button id="sub-major" onclick="setSubTab('major')">전공</button>
    <button id="sub-liberal" onclick="setSubTab('liberal')">교양</button>
    <button id="sub-related" onclick="setSubTab('related')">타전공</button>
  </div>

  <div class="tab-content" id="tab-content">
    <p>전공기초 도서 목록입니다.</p>
  </div>

  <script>
    let activeTab = 'guide';
    let subTab = 'basic';

    function setTab(tab) {
      activeTab = tab;
      document.getElementById("tab-guide").classList.remove("active");
      document.getElementById("tab-notice").classList.remove("active");
      document.getElementById("tab-" + tab).classList.add("active");

      const subButtons = document.getElementById("sub-buttons");
      const content = document.getElementById("tab-content");

      if (tab === 'guide') {
        subButtons.style.display = 'flex';
        setSubTab('basic');
      } else {
        subButtons.style.display = 'none';
        content.innerHTML = `
          <h2>추천도서 주제</h2>
          <div class="book-list">
            <div class="book-item">
              <img src="../../Images/파일 이름.jpg" alt="책 표지" width="110" height="160" />
              <div class="book-info">
                <p class="book-title">책 제목</p>
                <p class="book-author"> 작가ㅣ출판사</p>
                <p class="book-desc">책 한줄 소개</p>
              </div>
            </div>

            <div class="book-item">
              <img src="../../Images/파일 이름.jpg" alt="책 표지" width="110" height="160" />
              <div class="book-info">
                <p class="book-title hanja">책 제목</p>
                <p class="book-author">작가ㅣ출판사</p>
                <p class="book-desc">책 한줄 소개</p>
              </div>
            </div>

            <div class="book-item">
              <img src="../../Images/basic_3.jpg" alt="책 표지" width="110" height="160" />
              <div class="book-info">
                <p class="book-title">책 제목</p>
                <p class="book-author">작가ㅣ출판사</p>
                <p class="book-desc">책 한줄 소개</p>
              </div>
            </div>
          </div>
          <h2>추천도서 주제</h2>
          
    `;
    }
  }

    function setSubTab(tab) {
      subTab = tab;
      const subTabs = ['basic', 'required', 'major', 'liberal','related'];
      subTabs.forEach(id => {
        const btn = document.getElementById("sub-" + id);
        if (btn) btn.classList.remove("active");
      });
      const activeBtn = document.getElementById("sub-" + tab);
      if (activeBtn) activeBtn.classList.add("active");

      const content = document.getElementById("tab-content");
      const textMap = {
      basic: `
      <h2>문헌정보학원론 수강자</h2>
      <div class="book-list">
        <div class="book-item">
          <img src="../../Images/basic_1.jpg" alt="책 표지" width="110" height="160" />
          <div class="book-info">
            <p class="book-title">Foundations of Library and Information Science</p>
            <p class="book-author"> by Rechard E. Rubin</p>
            <p class="book-desc">책 한줄 소개</p>
          </div>
        </div>

        <div class="book-item">
          <img src="../../Images/basic_2.jpg" alt="책 표지" width="110" height="160" />
          <div class="book-info">
            <p class="book-title hanja">文獻情報學原論</p>
            <p class="book-author">정필모 지음</p>
            <p class="book-desc">책 한줄 소개</p>
          </div>
        </div>

        <div class="book-item">
          <img src="../../Images/basic_3.jpg" alt="책 표지" width="110" height="160" />
          <div class="book-info">
            <p class="book-title">책 제목</p>
            <p class="book-author">작가ㅣ출판사</p>
            <p class="book-desc">책 한줄 소개</p>
          </div>
        </div>
      </div>
    `,

        required: '<p>전공필수 도서 목록입니다.</p>',
        major: '<p>전공 도서 목록입니다.</p>',
        liberal: '<p>교양 도서 목록입니다.</p>',
        related: '<p>타전공 도서 목록입니다.</p>'
      };

      content.innerHTML = textMap[tab];
    }
  </script>
</body>

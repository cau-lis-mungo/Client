<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서 검색 결과</title>

  <link rel="stylesheet" href="../Css/font.css" />
  <link rel="stylesheet" href="../Css/SearchPage.css" />
  <link rel="stylesheet" href="../Css/navi.css" />

  <style>
    body {
      background-color: white;
    }

    .back-btn {
      position: absolute;
      left: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: font-weight 0.2s ease;
    }

    .back-btn:active {
      font-weight: 700;
    }

    #sort-toggle,
    .loan-btn,
    .heart-icon-wrapper,
    .back-btn,
    #sort-options li {
      transition: all 0.2s ease;
      cursor: pointer;
    }

    #sort-toggle:hover,
    .loan-btn:hover,
    .heart-icon-wrapper:hover,
    .back-btn:hover,
    #sort-options li:hover {
      transform: scale(1.05);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 뒤로가기 버튼 (위쪽에 고정) -->
  <a href="MainPage.html" class="back-btn" title="홈으로 돌아갑니다">←</a>

  <!-- 검색창 헤더 -->
  <header class="search-header">
    <button class="back-btn">←</button>
    <div class="search-box">
      <input type="text" placeholder="도서 검색..." id="search-input" />
      <button class="clear-btn" onclick="document.getElementById('search-input').value = ''">✕</button>
    </div>
  </header>

  <!-- 정렬 영역 -->
  <section class="sort-section">
    <span>검색 결과 4개</span>
    <div class="sort-dropdown">
      <button id="sort-toggle">자모순 ▼</button>
      <ul id="sort-options" class="hidden">
        <li>자모순</li>
        <li>자모순</li>
        <li>인기도순</li>
      </ul>
    </div>
  </section>

  <!-- 도서 목록 -->
  <section class="book-list">
    <!-- 도서 카드들 (생략: 기존 유지) -->
  </section>

  <!-- 연결된 스크립트 -->
  <script>
    function toggleHeart(wrapper) {
      const icon = wrapper.querySelector('.heart-icon');
      const isLiked = icon.src.includes('red_hearts');
      icon.src = isLiked ? '../Images/blank_hearts.png' : '../Images/red_hearts.png';
    }
  </script>

  <script src="script.js"></script>
</body>

<footer class="bottom-nav">
  <a class="nav-item" href="loan.html">
    <img src="../Images/navigation1.png" alt="대출반납 아이콘" />
    <span>대출·반납</span>
  </a>

  <!-- 가운데 아이콘을 별도 div로 분리 -->
  <div class="nav-center">
    <a href="MainPage.html">
      <img src="../Images/navigation2.png" alt="문중문고 아이콘" class="nav-center-icon" />
    </a>
  </div>

  <a class="nav-item" href="../Pages/MyPage.Pgs/mypage.html">
    <img src="../Images/navigation3.png" alt="마이페이지 아이콘" />
    <span>마이페이지</span>
  </a>
</footer>

<!-- 수정 사항 적용: 검색결과 페이지 HTML -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서 검색 결과</title>
  <link rel="stylesheet" href="../Css/font.css" />
  <link rel="stylesheet" href="../Css/SearchPage.css" />
  <link rel="stylesheet" href="../Css/navi.css" />
  <style>
    .back-btn {
      position: absolute;
      left: 8px;
      font-size: 24px;
      cursor: pointer;
    }
    .back-btn:active {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- 뒤로가기 버튼 (통일된 디자인 및 깨짐 해결) -->
  <a href="MainPage.html" class="back-btn" title="홈으로 돌아갑니다">←</a>

  <!-- 검색창 헤더 -->
  <header class="search-header">
    <button class="back-btn">←</button>
    <div class="search-box">
      <input type="text" placeholder="도서 검색..." id="search-input" />
      <button class="clear-btn" onclick="document.getElementById('search-input').value = ''">✕</button>
    </div>
  </header>

  <!-- 정렬 영역 -->
  <section class="sort-section">
    <span>검색 결과 4개</span>
    <div class="sort-dropdown">
      <button id="sort-toggle">자모순 ▼</button>
      <ul id="sort-options" class="hidden">
        <li>자모순</li>
        <li>정확도순</li>
        <li>인기도순</li>
      </ul>
    </div>
  </section>

  <!-- 도서 목록 -->
  <section class="book-list">

    <!-- 도서 카드 예시 -->
    <div class="book-card">
      <div class="book-cover">
        <img src="./images/book1.jpg" alt="책 표지" class="cover-img" />
        <div class="heart-icon-wrapper" onclick="toggleHeart(this)">
          <img src="../Images/blank_hearts.png" class="heart-icon" />
        </div>
      </div>
      <div class="book-info">
        <a href="detail1.html" class="title book-title">문헌정보학의 이해</a>
        <p class="author"><strong>저자:</strong> 한국문헌정보학회</p>
        <p class="publisher"><span class="sub-info">출판사:</span> 한국도서관회</p>
        <p class="code"><span class="sub-info">청구기호:</span> 020</p>
        <p class="location"><span class="sub-info">소장위치:</span> 문헌정보학과 과방</p>
      </div>
      <button class="loan-btn available">대출신청</button>
    </div>

    <!-- 추가 도서 카드들 생략 (같은 포맷 적용) -->

  </section>

  <script>
    function toggleHeart(wrapper) {
      const icon = wrapper.querySelector('.heart-icon');
      const isLiked = icon.src.includes('red_hearts');
      icon.src = isLiked ? '../Images/blank_hearts.png' : '../Images/red_hearts.png';
    }
  </script>

  <script src="script.js"></script>
</body>

<footer class="bottom-nav">
  <a class="nav-item" href="loan.html">
    <img src="../Images/navigation1.png" alt="대출반납 아이콘" />
    <span>대출·반납</span>
  </a>
  <div class="nav-center">
    <a href="MainPage.html">
      <img src="../Images/navigation2.png" alt="문중문고 아이콘" class="nav-center-icon" />
    </a>
  </div>
  <a class="nav-item" href="../Pages/MyPage.Pgs/mypage.html">
    <img src="../Images/navigation3.png" alt="마이페이지 아이콘" />
    <span>마이페이지</span>
  </a>
</footer>

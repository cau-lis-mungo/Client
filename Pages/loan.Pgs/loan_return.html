<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반납하기</title>

  <link rel="stylesheet" href="/Css/font.css" />
  <link rel="stylesheet" href="/Css/Loan.css" />
  <link rel="stylesheet" href="/Css/toolkit.css" />

</head>

<body>
  <div class="container">
    <div class="top-bar">
    <div class="back-btn" onclick="location.href='loan_choice.html'">←</div>
    <h1 class = "sun-title">반납하기</h1>
  </div>
    <!-- <div class ="sub-title">
        대출하기
      </div> -->
    <img src="/Images/navigation2.png" alt="로고" class="logo" />

    <form id="loan-form" method="POST" action="/loan">
      <div class ="form-group">
        <input
            type="text"
            id="registerNumber"
            class="number-input"
            value="MJ"
            inputmode="numeric" 
            autocomplete="off"
            required
        />
        <p class="input-guide">예시: MJ123456 (숫자 6자리만 입력)</p>
      </div>
      <button type="submit" class="submit-btn">반납하기</button>
    </form>
    <div class ="caption">
      ※ 연속 대출은 예약자가 있는 경우에는 불가능하며, 없는 경우에도 3일이 지나야 가능합니다.<br>
      ※ 연체 시 연체일 만큼 대출이 금지됩니다.
    </div>
  </div>

  <div id="loan-success-popup" class="popup-main">
    <div class="popup-content">
      <p>반납되었습니다.</p>
      <div class="popup-buttons">
        <button id="loan-more-btn" class="popup-btn" onclick="window.location.href='loan_loan.html'"> 반납 더 하기</button>
        <button id="check-loan-btn" class="popup-btn" onclick="window.location.href='../MyPage.Pgs/mypage.html'"> 대출 정보 확인</button>
      </div>
    </div>
  </div>

  <script src="/js/loan.js"></script>
</body>
</html>
